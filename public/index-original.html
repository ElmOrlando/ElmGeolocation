<!DOCTYPE html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <style>
        #map {
            height: 800px;
        }
    </style>
    <script>
        var map;
        function initMap() {
            myLatLng = { lat: 28.5383, lng: -81.3792 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 14
            });
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Elm Orlando!'
            });
        }
    </script>
    <!-- ADD API KEY BELOW! -->
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEYGOESHERE&callback=initMap" async
        defer></script>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.fullscreen();
    </script>
</body>

</html>
