<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Elm App</title>
</head>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="map"></div>
    <style>
        #map {
            height: 800px;
        }
    </style>
    <script>
        var map;
        var marker;
        var locations = [];
        var polygon;

        function initMap() {
            myLatLng = { lat: 28.5383, lng: -81.3792 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 14
            });
            marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Elm Orlando!'
            });
            polygon = new google.maps.Polyline({
                path: locations,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });
            polygon.setMap(map);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4hj-9q4mOEFWcp50aoHYlkUmtWuVSyQ&callback=initMap" async
        defer></script>
</body>
</html>
